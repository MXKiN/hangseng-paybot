<!doctype html>
<html>
  <head>
    <title>HangSeng Paybot</title>
    <style type="text/css">
        body {
            width: 25rem;
        }
        .label-aligned {
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="mini-default-3.0.1.min.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <h3>HangSeng Paybot</h3>
    <form>
        <legend>Payment</legend>
        <div class="row label-aligned">
            <div class="col-sm-4">
                <label for="payBillInput">Bill</label>
            </div>
            <div class="col-sm-8">
                <input id="payBillInput" type="text" placeholder="name of bill"/>
            </div>
            <div class="col-sm-4">
                <label for="payAccountInput">Account</label>
            </div>
            <div class="col-sm-8">
                <input id="payAccountInput" type="text" placeholder="name of account"/>
            </div>
            <div class="col-sm-4">
                <label for="payAmountInput">Amount</label>
            </div>
            <div class="col-sm-8">
                <input id="payAmountInput" type="text"/>
            </div>
            <div class="col-sm-4">
                <label for="payCountInput">Count</label>
            </div>
            <div class="col-sm-8">
                <input id="payCountInput" type="text"/>
            </div>
            <div class="col-sm-12">
                <button id="startButton" class="primary">Start</button>
                <button id="stopButton" disabled="true">Stop</button>
                <progress id="payProgress" value="0" max="0"></progress>
            </div>
        </div>
        <span id="errorText" style="display:none" class="card error"></span>
    </form >
    <form>
        <legend>Summary</legend>
        <div class="row label-aligned">
            <div class="col-sm-4">
                <label>Total paid</label>
            </div>
            <div class="col-sm-8">
                <input id="totalPaidInput" type="text" readonly="true"/>
            </div>
        </div>
        <button id="resetButton">Reset counter</button>
    </form>
  </body>
</html>
